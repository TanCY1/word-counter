        <meta property="og:title" content="Word Counter">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://wort-counter.netlify.app/">
        <meta property="og:site_name" content="Word Counter">
        <meta property="og:description" content="A word counter by Thomas Rettig. Features dark mode, reading time, offline capability and more! 100% open-source.">
        <meta property="og:image" content="https://wort-counter.netlify.app/icon-256x256.png">
    </head>
    <body>
        <h1>Word Counter</h1>
        <main>
            <section class="counters">
                <div class="sticky">
                    <div class="info">
                        <div>
                            <p>Words <br><strong id="words" aria-live="polite" aria-relevant="text">0</strong></p>
                            <p>Characters <br><strong id="charsWhitespace" aria-live="polite" aria-relevant="text">0</strong></p>
                            <p>Characters (no whitespace) <br><strong id="chars" aria-live="polite" aria-relevant="text">0</strong></p>
                            <p>Reading time<br><strong id="readingTime">0 min</strong></p>
                            <p>File size<br><strong id="results">0 B</strong></p>
                        </div>
                        <br>
                        <div id="buttons">
                            <div id="font">
                                <input type="checkbox" id="toggleFont"><label for="toggleFont">Monospace font</label>
                            </div>
                            <button id="share"><img src="share.svg" draggable="false" alt="Share icon" aria-hidden="true"></img>Share</button>
                            <button id="install"><img src="install.svg" draggable="false" alt="Install icon" aria-hidden="true"></img>Install app</button>
                        </div>
                </div>
                </div>
            </section>
            <textarea id="textarea" onkeyup="readingTime(this)" placeholder="Type here…" tabindex="1"></textarea>
        </main>
        <footer>
            <p><a href="https://github.com/ThomasRettig/word-counter" target="_blank" rel="noreferrer">Github source code</a> • <a href="https://twitter.com/thomasrettig13" target="_blank" rel="noreferrer">@thomasrettig13</a></p>
        </footer>
        <script>
            if (navigator && navigator.serviceWorker) {
              navigator.serviceWorker.register('sw.js');
            };

            document.getElementById("share").addEventListener('click', () => {
                navigator.share({
                  title: 'Word Counter',
                  text: 'A simple word counter by Thomas Rettig',
                  url: window.location.href
                })
            });

            let deferredPrompt;
            const addBtn = document.getElementById('install');
            addBtn.style.display = 'none';

            window.addEventListener('beforeinstallprompt', (e) => {
              deferredPrompt = e;
              addBtn.style.display = 'block';

              addBtn.addEventListener('click', (e) => {
                addBtn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                  });
              });
            });
        </script>
        <script src="js/scripts.js" async></script>
    </body>
</html>
