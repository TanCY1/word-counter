<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Word Counter</title>
        <meta name="description" content="A word counter by Thomas Rettig. Features dark mode, reading time, offline capability and more! 100% open-source.">
        <meta name="author" content="Thomas Rettig">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <!--PWA-->
        <link rel="icon" type="image/svg+xml" href="icon-256x256.svg">
        <link rel="apple-touch-icon" size="256x256" href="icon-256x256.png">
        <link rel="manifest" href="manifest.webmanifest">
        <!--SEO-->
        <meta property="og:title" content="Word Counter">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://wort-counter.netlify.app/">
        <meta property="og:site_name" content="Word Counter">
        <meta property="og:description" content="A word counter by Thomas Rettig. Features dark mode, reading time, offline capability and more! 100% open-source.">
        <meta property="og:image" content="https://wort-counter.netlify.app/icon-256x256.png">
    </head>
    <body>
        <h1>Word Counter</h1>
        <main>
            <div class="counters">
                <div class="sticky">
                    <div class="info">
                        <div>
                            <p>Words <br><strong id="words" aria-relevant="text">0</strong></p>
                            <p>Characters<br><strong id="charsWhitespace" aria-relevant="text">0</strong></p>
                            <p>Characters (no spaces): <span id="chars" aria-relevant="text">0</span></p>
                            <p>Reading time: <span id="readingTime">0 min</span></p>
                            <p>File size: <span id="results">0 B</span></p>
                        </div>
                    </div>
                    <br>
                    <div id="buttons">
                        <div class="flex">
                            <input type="checkbox" id="toggleFont"><label for="toggleFont">Monospace font</label>
                        </div>
                        <label for="fontSlider">Font size</label><input type="range" min="16" max="28" value="0" id="fontSlider" step="2">
                        <button id="share"><img src="share.svg" draggable="false" alt="Share icon" aria-hidden="true">Share</button>
                        <button id="install"><img src="install.svg" draggable="false" alt="Install icon" aria-hidden="true">Install app</button>
                    </div>
                </div>
        </div>
        <textarea id="textarea" onkeyup="readingTime(this)" placeholder="Type here…" tabindex="1"></textarea>
    </main>
    <footer>
        <p><a href="https://github.com/ThomasRettig/word-counter" target="_blank" rel="noreferrer">Github source code</a> • <a href="https://twitter.com/thomasrettig13" target="_blank" rel="noreferrer">@thomasrettig13</a></p>
    </footer>
    <script>
        if (navigator && navigator.serviceWorker) {
            navigator.serviceWorker.register('sw.js');
        };

        document.getElementById("share").addEventListener('click', () => {
            navigator.share({
                title: 'Word Counter',
                text: 'A simple word counter by Thomas Rettig',
                url: window.location.href
            })
        });

        let deferredPrompt;
        const addBtn = document.getElementById('install');
        addBtn.style.display = 'none';
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
            addBtn.style.display = 'block';
            addBtn.addEventListener('click', (e) => {
                addBtn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                });
            });
        });
    </script>
    <script src="js/scripts.js" async></script>
</body>
</html>
