<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Word Counter</title>
        <meta name="description" content="Simple word counter">
        <meta name="author" content="Thomas Rettig">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
        <link rel="icon" type="image/svg+xml" href="icon-256x256.svg">
        <link rel="apple-touch-icon" size="256x256" href="icon-256x256.png">
        <link rel="manifest" href="manifest.webmanifest">
    </head>
    <body>
        <h1>Word Counter</h1>
        <main>
            <section class="counters">
                <div class="info">
                    <div>
                        <p>Words <br><strong id="words" aria-live="polite" aria-relevant="text">0</strong></p>
                        <p>Characters <br><strong id="chars-whitespace" aria-live="polite" aria-relevant="text">0</strong></p>
                        <p>Characters (no whitespace) <br><strong id="chars" aria-live="polite" aria-relevant="text">0</strong></p>
                        <p>Reading time<br><strong id="readingTime">0 min</strong></p>
                    </div>
                    <br>
                    <div id="buttons">
                        <button id="share"><img src="share.svg" draggable="false" alt="Share icon" aria-hidden="true"></img>Share</button>
                        <button id="install"><img src="install.svg" draggable="false" alt="Install icon" aria-hidden="true"></img>Install app</button>
                    </div>
                </div>
            </section>
            <textarea id="textarea" onkeyup="calcRT(this)" placeholder="Type hereâ€¦" tabindex="1"></textarea>
        </main>
        <footer>
            <p><a href="https://github.com/ThomasRettig/word-counter" target="_blank" rel="noreferrer">Github source code</a></p>
        </footer>
        <script>
            window.calcRT = ev => {
              const wordsPerMinute = 200; // Average case.
              let result;
              
              let textLength = ev.value.split(" ").length; // Split by words
              if(textLength > 0){
                let value = Math.ceil(textLength / wordsPerMinute);
                result = `${value} min`;
              }
                document.getElementById("readingTime").innerText = result;
            };

            if (navigator && navigator.serviceWorker) {
              navigator.serviceWorker.register('sw.js');
            }

            document.getElementById("share").addEventListener('click', () => {
                navigator.share({
                  title: 'Word Counter',
                  text: 'A simple word counter by Thomas Rettig',
                  url: window.location.href
                })
            })

            let deferredPrompt;
            const addBtn = document.getElementById('install');
            addBtn.style.display = 'none';

            window.addEventListener('beforeinstallprompt', (e) => {
              deferredPrompt = e;
              addBtn.style.display = 'block';

              addBtn.addEventListener('click', (e) => {
                addBtn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                  });
              });
            });
        </script>
        <script src="js/word-count.js" async></script>
    </body>
</html>
